<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat with Spring Boot & WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script type="module" src="/src/main/resources/static/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div id="messageArea"></div>
			
			<div class="mb-3">
			    <label for="messageInput" class="form-label">Mensaje:</label>
			    <input type="text" class="form-control" id="messageInput" placeholder="Introduce tu mensaje">
			</div>
            <button id="sendBtn" class="btn btn-primary mt-3">Send</button>
        </div>
    </div>
</div>
</body>
</html>
